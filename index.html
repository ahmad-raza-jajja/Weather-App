<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
            <p>Get real-time weather information for any city</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name (e.g., London, Tokyo, New York)"
                    autocomplete="off"
                >
                <button id="searchBtn">
                    <i class="fas fa-search"></i>
                    Get Weather
                </button>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div class="error" id="error" style="display: none;">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorMessage"></p>
        </div>

        <div class="weather-card" id="weatherCard" style="display: none;">
            <div class="weather-header">
                <div class="location">
                    <h2 id="cityName"></h2>
                    <p id="country"></p>
                </div>
                <div class="weather-icon">
                    <img id="weatherIcon" src="" alt="Weather Icon">
                </div>
            </div>

            <div class="temperature">
                <span id="temp"></span>
                <span class="unit">Â°C</span>
            </div>

            <div class="description" id="description"></div>

            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-eye"></i>
                    <span class="label">Feels like</span>
                    <span class="value" id="feelsLike"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <span class="label">Humidity</span>
                    <span class="value" id="humidity"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-thermometer-half"></i>
                    <span class="label">Pressure</span>
                    <span class="value" id="pressure"></span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <span class="label">Wind Speed</span>
                    <span class="value" id="windSpeed"></span>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Weather data provided by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
